@(title: String)

@import helper._
@import views.html.bootstrap3._

@main(title) {
	
	
		<!--Video Section-->
		<section class="content-section video-section">
		  <div class="pattern-overlay">
		  <a id="bgndVideo" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=0_jNjpVxUt0',containment:'.video-section', quality:'large', autoPlay:true, mute:true, opacity:1}">bg</a>
		    <div class="container">
		      <div class="row">
		        <div class="col-lg-12">
			        <h1 class="text-center"><span class="glyphicon glyphicon-cloud"></span> CMPE281 Mutitenancy</h1>
			          
	            </div>
	            <div class="col-md-12 text-center banner-info">
	            
			    
					
					
			   	</div>
		      </div>
		    </div>
		  </div>
		</section>
		
		<!--Video Section Ends Here-->
		<h2 class="text-center section-title">@title</h2>
		
		<div class="col-md-6 text-center">
			<h2>Login</h2>
		    	@form(routes.UserController.authenticate(), 'class -> "form-horizontal"){
		    		  <div class="form-group">
					    <label class="col-sm-3 control-label">Email</label>
					    <div class="col-sm-9">
					      <input type="email" 
					             class="form-control" 
					             id="email" 
					             name="email" 
					             placeholder="User's Email" />
					      </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-3 control-label">Password</label>
					    <div class="col-sm-9">
					      <input type="password" 
					             class="form-control" 
					             id="password" 
					             name="password" 
					             placeholder="User's Password" />
					      </div>
					  </div>
					  
					  <button type="submit" class="btn btn-default pull-right">Login</button>
		    	}
			
		</div>
		<div class="feature-container container">
			<div class="col-md-6 text-center">
				<h2>New User Registration</h2>
				<a href="@routes.ApplicationController.register()" class="btn btn-default">Register</a>
			</div>
		</div>
	
	<script type="text/javascript">
		jQuery(document).ready(function () {

		    jQuery(".player").mb_YTPlayer();
		    

		});
		</script>
	
	
	
}
