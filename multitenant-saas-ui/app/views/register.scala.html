@(title: String)

@import helper._
@import views.html.bootstrap3._

@main(title) {
	
	<div class="col-md-3">
		
	</div>
	
	
	<div class="col-md-6 preference-container text-center">
			
      	<h1>Preference Page</h1>
  		
  		@form(routes.ApplicationController.submitUser(), 'class -> "form-horizontal"){
  			 		 
  			 		 
	  			 		 <div class="form-group">
						    <label class="col-sm-3 control-label" for="name">Name</label>
						    <div class="col-sm-9">
						      <input type="text" 
						             class="form-control" 
						             id="name" 
						             name="name" 
						             placeholder="User's Name" />
						      </div>
						  </div>
						  <div class="form-group">
							  <label class="col-sm-3 control-label" for="email">Email</label>
							    <div class="col-sm-9">
							      <input type="email" 
							             class="form-control" 
							             id="email" 
						             name="email" 
						             placeholder="User's Email" />
						      </div>
						  </div>
					    
					  
					  <div class="form-group">
					    <label class="col-sm-3 control-label">Password</label>
					    <div class="col-sm-9">
					      <input type="password" 
					             class="form-control" 
					             id="password" 
					             name="password" 
					             placeholder="User's Password" />
					      </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-3 control-label">Password Again</label>
					    <div class="col-sm-9">
					      <input type="password" 
					             class="form-control" 
					             id="rePassword" 
					             name="rePassword" 
					             placeholder="Password again" />
					      </div>
					  </div>
					  
					   <div class="form-group">
					    <label class="col-sm-3 control-label" for=preference"">Preference</label>
					    <div class="col-sm-9">
					      	<select name="preference" id ="preference" class="form-control">
					      		<option value ="1">Waterfall</option>
					      		<option value ="2">Scrum</option>
					      		<option value ="3">Kanbanm</option>
					      	</select>
					      </div>
					  </div>
					    
					    
					    <button type="submit" class="btn btn-default pull-right">Register</button>
					  
  		}	
				
	</div>
	
	<div class="col-md-3">
		
	</div>
	
}
