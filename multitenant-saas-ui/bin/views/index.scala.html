@(title: String)

@import helper._
@import views.html.bootstrap3._

@main(title) {
	
	<div class="col-md-12">
		<h1 class="text-center">@title</h1>
		
		<div class="col-md-6 text-center">
			<h2>Login</h2>
		    	@form(routes.ApplicationController.authenticate(), 'class -> "form-horizontal"){
		    		  <div class="form-group">
					    <label class="col-sm-3 control-label">Email</label>
					    <div class="col-sm-9">
					      <input type="email" 
					             class="form-control" 
					             id="email" 
					             name="email" 
					             placeholder="User's Email" />
					      </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-3 control-label">Password</label>
					    <div class="col-sm-9">
					      <input type="password" 
					             class="form-control" 
					             id="password" 
					             name="password" 
					             placeholder="User's Password" />
					      </div>
					  </div>
					  
					  <button type="submit" class="btn btn-default pull-right">Login</button>
		    	}
			
		</div>
		<div class="col-md-6 text-center">
			<h2>New User Registration</h2>
			<a href="@routes.ApplicationController.register()" class="btn btn-default">Register</a>
		</div>
	</div>
	
	
	
}
